<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="description" content="Frontend Intro Lektion 1">
   <meta name="keywords" content="HTML">
   <meta name="author" content="Malin">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <title>Contact Us - Fixxo.</title>
</head>
<body>
   
     <!-- header -->
    <header>
        <div class="container">
            <a class="logotype" href="index.html">FIXXO.</a>

            <div id="menu" class="collapse">
                <nav id="menu-links" class="menu-links">
                    <a class="menu-link" href="index.html">Home</a>
                    <a class="menu-link" href="products.html">Products</a>
                    <a class="menu-link" href="contact.html">Contact</a>
                </nav>
                
                <nav id="menu-icons" class="menu-icons">
                    <a class="menu-link" href="#"><i class="fa-regular fa-search"></i></a>
                    <a class="menu-link" href="#"><i class="fa-regular fa-code-compare"></i></a>
                    <a class="menu-link" href="#"><i class="fa-regular fa-heart"></i></a>
                    <a class="menu-link" href="#">
                        <i class="fa-regular fa-bag-shopping"></i>
                        <span class="menu-badge">12</span>
                    </a>
                </nav>
            </div>


            <div id="toggle-icon" class="menu-icons">
                <button class="menu-link" data-bs-toggle="collapse" data-bs-target="#menu">
                    <i class="fa-regular fa-bars"></i>
                </button>
            </div>
        </div>
    </header>
    
    <!-- breadcrumb navigering -->
    <breadcrumb>
        <section class="breadcrumb">
            <div class="container">
                <ul>
                    <li><a class="menu-link" href="index.html">Home</a></li>
                    <li class="active">Contact</li>
                </ul>
            </div>
        </section>
    </breadcrumb>
    
    <!-- googlemaps -->
    <section class="google-maps">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16292.046440896542!2d18.0244707!3d59.30781050000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f77b0beefc103%3A0xc59f69572dee730f!2sLiljeholmen%2C%20H%C3%A4gersten-Liljeholmen%2C%20Stockholm!5e0!3m2!1ssv!2sse!4v1676467043216!5m2!1ssv!2sse" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="contact-form">
        <div class="container">
            <h1>Come In Contact With Us</h1>
            <form method="post">
                <div class="contact-form-name">
                    <input id="name" name="name" type="text" placeholder="Your name">
                    <div class="error">You must provide a valid name</div>
                </div>
                <div class="contact-form-email">
                    <input id="email" name="email" type="email" placeholder="Your mail">  
                    <div class="error">You must provide a valid email</div>
                </div>
                <div class="contact-form-comments">
                    <textarea id="comments" name="comments" placeholder="Comments"></textarea>
                    <div class="error">You must provide a comment</div>
                </div>              
                <button class="btn-theme" type="submit">Post Comments</button>
            </form>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
